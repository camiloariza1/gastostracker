name: Deploy to Linode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        yarn install --frozen-lockfile

    - name: Deploy to Linode
      env:
        LINODE_API_TOKEN: ${{ secrets.LINODE_API_TOKEN }}
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        sudo mkdir -p ~/.ssh &&
        sudo chmod 700 ~/.ssh
        echo $PRIVATE_KEY > private_key.pem
        echo $PUBLIC_KEY > private_key.pem.pub    
        echo '${PUBLIC_KEY}' > ~/.ssh/authorized_keys &&
        sudo chmod 600 ~/.ssh/authorized_keys &&
        sudo apt-get update && apt-get upgrade -y &&
        sudo apt-get install -y openssh-server build-essential python &&
        sudo ufw allow ssh &&
        echo "Setting up Linode instance, installing Node.js, and deploying application..."
        sudo ./ci/deploy_linode_nodejs.js
          

